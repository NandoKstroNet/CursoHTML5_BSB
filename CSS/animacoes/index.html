<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link href="elementos.css" rel="stylesheet" />
	<link href="animacao.css" rel="stylesheet" />
	<title>Animações em CSS</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function(){
				$('div.target').addClass('animate');
			})		
		})
	</script>
</head>
<body>
	<div id="cena">
		<div id="sky" class="target">
			<div id="cloud" class="target">
				<div class="cloud cloud-1"></div>
				<div class="cloud cloud-2"></div>
				<div class="cloud cloud-3"></div>
			</div>
			<div id="sun" class="target"></div>
			<div id="moon" class="target">
				<div class="moon"></div>
				<div class="moon moon-2"></div>
			</div>
			<div id="star" class="target">
				<div class="star star-1"></div>
				<div class="star star-2"></div>
				<div class="star star-3"></div>
				<div class="star star-4"></div>
			</div>
			<div id="ground" class="target"></div>
		</div>
	</div>
	<button>animar!</button>
</body>
</html>
