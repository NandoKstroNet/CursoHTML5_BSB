<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exemplo 2 formulários</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Dados pessoais</legend>
			<label for="nome">Nome:</label><input type="text" id="nome">
		</fieldset>
		<fieldset>
			<legend>Informações de contato</legend>
			<p>
				<label for="tel">Telefone:</label><input type="tel" id="tel" >
			</p>
			<p>
				<label for="search">Search:</label><input type="search" id="search" placeholder="Busque aqui">
			</p>
			<p>
				<label for="email">email:</label><input type="email" id="email">
			</p>
			<p>
				<label for="url">url:</label><input type="url" id="url" >
			</p>
			<p>
				<label for="date">date:</label><input type="date" id="date">
			</p>
			<p>
				<label for="range">Range:</label> <input type="range" step="1" min="0" max="2" />
			</p>
			<p>
				<label for="color">Color:</label> <input type="color" autofocus />
			</p>
		</fieldset>
	</form>
</body>
</html>
